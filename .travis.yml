language: python
python:
  - "3.6"
install: skip
jobs:
  include:
    - stage: unittest
      name: "Unit tests"
      before_script:
        - pip install -r requirements-dev.txt
        - pip install coveralls
      script: bolt cov
      after_success: coveralls
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    branch: master
  distributions: "sdist bdist_wheel"
  skip_existing: true